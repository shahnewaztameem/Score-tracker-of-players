<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Score Keeper</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12 centered">
				<h1><span id="p1Display">0</span> vs <span id="p2Display">0</span></h1>
				<h3>Playing score to: <span id="playingScore">5</span></h3>
				<input type="number" class="form-control mb-3" min="1" max="500">
				
				<button id="p1" class="btn btn-primary mr-5">Player 1</button>
				<button id="p2" class="btn btn-primary mr-5">Player 2</button>
				<button id="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>
	</div>
	
	<script src="ScoreKeeper.js" type="text/javascript"></script>
</body>
</html>
